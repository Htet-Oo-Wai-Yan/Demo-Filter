<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filter</title>

    <link rel="stylesheet" href="./css/filt.css" />
</head>
<body>

    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="games">Games</li>
            <li class="list" data-filter="languages">Languages</li>
            <li class="list" data-filter="animes">Animes</li>
        </ul>
        <div class="product">

            <!-- this is game section  -->

            <div class="itemBox" data-item="games">
                <img src="./images/g1.jpg" alt="game1">
            </div>

            <div class="itemBox" data-item="games">
                <img src="./images/g2.jpg" alt="game2">
            </div>

            <div class="itemBox" data-item="games">
                <img src="./images/g3.jpg" alt="game3">
            </div>

            <div class="itemBox" data-item="games">
                <img src="./images/g4.jpg" alt="game4">

            <!-- this is language section  -->

            </div>

            <div class="itemBox" data-item="languages">
                <img src="./images/l1.jpg" alt="l1">
            </div>

            <div class="itemBox" data-item="languages">
                <img src="./images/l2.jpg" alt="l2">
            </div>

            <div class="itemBox" data-item="languages">
                <img src="./images/l3.jpg" alt="l3">
            </div>

            <div class="itemBox" data-item="languages">
                <img src="./images/l4.png" alt="l4">
            </div>

            <!-- this is anime section  -->

            <div class="itemBox" data-item="animes">
                <img src="./images/a1.jpg" alt="a1">
            </div>

            <div class="itemBox" data-item="animes">
                <img src="./images/a2.jpg" alt="a2">
            </div>

            <div class="itemBox" data-item="animes">
                <img src="./images/a3.jpg" alt="a3">
            </div>

            <div class="itemBox" data-item="animes">
                <img src="./images/a4.png" alt="a4">
            </div>

            <div class="itemBox" data-item="animes">
                <img src="./images/a5.jpg" alt="a5 ">
            </div>

        </div>
    </section>

    <script src="./js/filter.js"></script>
    
</body>
</html>
